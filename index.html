<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Brian Freeman - Professional UI/UX Designer & Full Stack Developer">
  <title>Brian Freeman | Digital Solutions Architect</title>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gradient-bg"></div>

  <main class="container">
    <!-- Hero Section -->
    <section class="hero" data-aos="fade-up">
      <div class="hero-content">
        <div class="profile-picture" data-aos="zoom-in">
          <img src="profile.jpg" alt="Brian Freeman">
        </div>
        <h1 class="headline">Transforming Ideas into<br><span class="highlight">Digital Experiences</span></h1>
        <p class="subheadline">UI/UX Specialist & Full Stack Developer</p>
        <div class="cta-group">
          <a href="#work" class="cta-btn primary">View Work</a>
          <a href="#contact" class="cta-btn secondary">Let's Connect</a>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section id="work" class="projects">
      <h2 class="section-title" data-aos="fade-right">Featured Work</h2>
      <div class="project-grid">
        <!-- Project cards here -->
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <h2 class="section-title" data-aos="fade-right">Get in Touch</h2>
      <form id="contactForm" class="contact-form" data-aos="zoom-in">
        <div class="form-group">
          <input type="text" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <textarea id="message" placeholder="Project Details" rows="5" required></textarea>
        </div>
        <button type="submit" class="cta-btn primary">Send Message</button>
      </form>
    </section>

    <!-- Social Footer -->
    <footer class="main-footer">
      <div class="social-links">
        <a href="https://www.instagram.com/brian_wachiye" target="_blank" class="social-icon">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/+254746415264" target="_blank" class="social-icon">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="LINKEDIN_URL" target="_blank" class="social-icon">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="FACEBOOK_URL" target="_blank" class="social-icon">
          <i class="fab fa-facebook"></i>
        </a>
        <a href="TWITTER_URL" target="_blank" class="social-icon">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="TIKTOK_URL" target="_blank" class="social-icon">
          <i class="fab fa-tiktok"></i>
        </a>
        <a href="SNAPCHAT_URL" target="_blank" class="social-icon">
          <i class="fab fa-snapchat"></i>
        </a>
        <a href="GITHUB_URL" target="_blank" class="social-icon">
          <i class="fab fa-github"></i>
        </a>
      </div>
      <p class="copyright">&copy; <span id="year"></span> Brian Freeman. All rights reserved</p>
    </footer>
  </main>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="app.js"></script>
</body>
</html>
